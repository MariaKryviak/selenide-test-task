plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.codeborne:selenide:6.13.0'

    implementation 'ch.qos.logback:logback-classic:1.4.6'
    annotationProcessor 'org.projectlombok:lombok:1.18.26'
    implementation 'org.projectlombok:lombok:1.18.26'
    implementation group: 'commons-configuration', name: 'commons-configuration', version: '1.7'
    implementation group: 'org.testng', name: 'testng', version: '7.7.1'
}

test {
    systemProperties System.getProperties()
    useTestNG() {
        includeGroups "all"
        options.parallel "methods"
        options.threadCount System.getProperty('threadCount', '2') as int
    }
}

tasks.withType(Test) {
    testLogging {
        showStandardStreams true
        events "failed"
        exceptionFormat "full"
    }
}